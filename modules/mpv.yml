  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
      - "*.la"
      - "*.a"
    config-opts:
      # this is almost like io.mpv.Mpv, except we removed:
      # --enable-libbs2b
      # --enable-libjxl
      # --enable-libmysofa
      # --enable-libx264
      # --enable-libx265
      # because those would require yet another dependency tree
      - --disable-debug
      - --disable-doc
      - --disable-programs
      - --disable-static
      - --enable-encoder=png
      - --enable-gnutls
      - --enable-gpl
      - --enable-shared
      - --enable-version3
      - --enable-libaom
      - --enable-libass
      - --enable-libdav1d
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libtheora
      - --enable-libv4l2
      - --enable-libvorbis
      - --enable-libvpx
    sources:
      - type: git
        url: https://github.com/FFmpeg/FFmpeg.git
        commit: 083443d67cb159ce469e5d902346b8d0c2cd1c93
        tag: n7.0
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]{3,7})$
