name: mpv
buildsystem: meson
build-options:
  cflags: -DNDEBUG=1
config-opts:
  - -Dbuild-date=false
  - -Dlibmpv=true
  - -Dmanpage-build=disabled
  - -Dalsa=enabled
  - -Dcdda=disabled
  - -Ddvbin=disabled
  - -Ddvdnav=disabled
  - -Djavascript=disabled
  - -Dlibarchive=disabled
  - -Dlua=disabled
  - -Dpulse=enabled
  - -Dsdl2=disabled
  - -Dshaderc=disabled
  - -Dvulkan=disabled
cleanup:
  - /include
  - /lib/pkgconfig
  - "*.la"
  - "*.a"
sources:
  - type: archive
    url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.38.0.tar.gz
    sha256: 86d9ef40b6058732f67b46d0bbda24a074fae860b3eaae05bab3145041303066
    x-checker-data:
      type: anitya
      project-id: 5348
      stable-only: true
      url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz

modules:
  - name: libass
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share
      - "*.la"
      - "*.a"
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.2/libass-0.17.2.tar.xz
        sha256: e8261b51d66ba933fe99248c6fdd8767ed96c5a7e5363c83992c735a2c2fbf74
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz
      - type: script
        commands:
          - autoreconf -fiv
        dest-filename: autogen.sh
  - name: libplacebo
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
      - "*.la"
      - "*.a"
    config-opts:
      - -Dd3d11=disabled
      - -Ddemos=False
    sources:
      - type: archive
        url: https://code.videolan.org/videolan/libplacebo/-/archive/v6.338.2/libplacebo-v6.338.2.tar.gz
