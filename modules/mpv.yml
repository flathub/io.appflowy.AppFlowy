name: mpv
buildsystem: meson
build-options:
  cflags: -DNDEBUG=1
config-opts:
  - -Dbuild-date=false
  - -Dlibmpv=true
  - -Dmanpage-build=disabled
  - -Dalsa=enabled
  - -Dcdda=disabled
  - -Ddvbin=disabled
  - -Ddvdnav=disabled
  - -Djavascript=disabled
  - -Dlibarchive=disabled
  - -Dlua=disabled
  - -Dpulse=enabled
  - -Dsdl2=disabled
  - -Dshaderc=disabled
  - -Dvulkan=disabled
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.la'
  - '*.a'
sources:
  - type: archive
    url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.1.tar.gz
    sha256: 32ded8c13b6398310fa27767378193dc1db6d78b006b70dbcbd3123a1445e746
    x-checker-data:
      type: anitya
      project-id: 5348
      stable-only: true
      url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dd3d11=disabled
      - -Ddemos=False
    sources:
      - type: archive
        url: https://code.videolan.org/videolan/libplacebo/-/archive/v6.338.2/libplacebo-v6.338.2.tar.gz
        sha256: d029adbe55bba8aed7aed2c48b0b66081dddfb9d42683a709342e33aa666c544
        x-checker-data:
          type: anitya
          project-id: 20101
          stable-only: true
          url-template: https://code.videolan.org/videolan/libplacebo/-/archive/v$version/libplacebo-v$version.tar.gz
      - type: archive
        url: https://github.com/pallets/markupsafe/archive/refs/tags/2.1.3.tar.gz
        sha256: b209e55e953eabf4bc31e0c9f3182af03b40e5bf5afed652f72b9b7ac02c0b30
        dest: 3rdparty/markupsafe
      - type: archive
        url: https://github.com/pallets/jinja/archive/refs/tags/3.1.2.tar.gz
        sha256: ecae76cd1a064d40eb46c5375f07953d747f4d65b68cd3fa5f02c91714b799fc
        dest: 3rdparty/jinja
      - type: archive
        url: https://github.com/Dav1dde/glad/archive/refs/tags/v2.0.4.tar.gz
        sha256: 02629644c242dcc27c58222bd2c001d5e2f3765dbbcfd796542308bddebab401
        dest: 3rdparty/glad

  - name: libass
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.2/libass-0.17.2.tar.gz
        sha256: a9afb52bf76a2569263fe2038896774c991b35c0968342a03be708e56ea60c3b
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
      - '*.la'
      - '*.a'
    config-opts:
      # --enable-libbs2b
      # --enable-libjxl
      # --enable-libmysofa
      # --enable-libx264
      # --enable-libx265
      - --disable-debug
      - --disable-doc
      - --disable-programs
      - --disable-static
      - --enable-encoder=png
      - --enable-gnutls
      - --enable-gpl
      - --enable-shared
      - --enable-version3
      - --enable-libaom
      - --enable-libass
      - --enable-libdav1d
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libtheora
      - --enable-libv4l2
      - --enable-libvorbis
      - --enable-libvpx
    sources:
      - type: git
        url: https://github.com/FFmpeg/FFmpeg.git
        commit: 083443d67cb159ce469e5d902346b8d0c2cd1c93
        tag: n7.0
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]{3,7})$